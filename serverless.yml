service: rsvp-api

provider:
  name: aws
  runtime: nodejs8.10

functions:
  getGuests:
    handler: api/get-guests.getGuests
    events:
        - http:
            path: rsvp/api/guests
            method: get
  postGuests:
    handler: api/post-guests.postGuests
    events:
        - http:
            path: rsvp/api/guests
            method: post

package:
  exclude:
    - ./**
  include:
    - api/**
    - ss-config.json
    - node_modules/**
